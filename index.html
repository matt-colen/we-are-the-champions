<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Scripts -->
    <script src="index.js" type="module" defer></script>
  </head>

  <body class="fully-flexed flex-column">
    <!-- Header  -->
    <header class="fully-flexed flex-column">
      <img
        class="logo"
        src="assets/freddie.png"
        alt="Silhouette of Freddie Mercury"
      />
      <h1 class="main-header">We are the Champions</h1>
    </header>

    <!-- Main  -->
    <main class="flex-column">
      <!-- User input section  -->
      <section class="user-input__container flex-column">
        <textarea
          class="user-input__endorsement text-input"
          id="user-input__endorsement"
          placeholder="Write your endorsement here"
        ></textarea>
        <div class="message-details__container fully-flexed">
          <input
            class="message-details__from text-input"
            id="message-details__from"
            type="text"
            placeholder="From"
          />
          <input
            class="message-details__to text-input"
            id="message-details__to"
            type="text"
            placeholder="To"
          />
        </div>
        <button id="publish-btn" class="btn-primary">Publish</button>
      </section>

      <!-- Endorsements section  -->
      <section class="endorsement__container flex-column">
        <h2 class="endorsements__header">- Endorsements -</h2>
        <ul class="endorsement__list flex-column" id="endorsement__list"></ul>
      </section>
    </main>
  </body>
</html>
