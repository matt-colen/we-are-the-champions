<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Scripts -->
    <script src="index.js" type="module" defer></script>
  </head>
  <body class="fully-flexed flex-column">
    <!-- Header  -->
    <header class="fully-flexed flex-column">
      <img
        class="logo"
        src="assets/freddie.png"
        alt="Silhouette of Freddie Mercury"
      />
      <h1 class="main-header">We are the Champions</h1>
    </header>

    <!-- Main  -->
    <main class="fully-flexed flex-column">
      <!-- User input section  -->
      <section class="user-input-container fully-flexed flex-column">
        <textarea
          class="endorsement-input text-input"
          id="endorsement-input"
          placeholder="Write your endorsement here"
        ></textarea>
        <div class="from-to-container fully-flexed">
          <input
            class="from-input text-input"
            id="from-input"
            type="text"
            placeholder="From"
          />
          <input
            class="to-input text-input"
            id="to-input"
            type="text"
            placeholder="To"
          />
        </div>
        <button id="publish-btn" class="btn-primary">Publish</button>
      </section>
      <!-- Endorsements section  -->
      <section class="endorsement-container fully-flexed flex-column">
        <h2 class="section-header">- Endorsements -</h2>
        <div class="endorsement-cards__container">
          <ul
            class="endorsement-cards__list flex-column"
            id="endorsement-cards__list"
          ></ul>
        </div>
      </section>
    </main>
  </body>
</html>
